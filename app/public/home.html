<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Finder</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Friend Finder</h1>
      <h3>Answer a few basic questions. <break>Then find the friend with the greatest compatibility!</h3>
      <hr>
      <button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span>Go To Survey</button>
    </div>
  <script type="text/javascript">
    // QUESTION: What is this code doing?
    $("#search-btn").on("click", function() {
      var searchedFriend = $("#friend-search").val().trim();

      // Using a RegEx Pattern to remove spaces from searchedCharacter
      // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
      searchedFriend = searchedFriend.replace(/\s+/g, "").toLowerCase();

      // QUESTION: What does $.get do? What are the parameters it is expecting?
      $.get("/api/" + searchedFriend, function(data) {
        console.log(data);
        if (data) {
          $("#stats").show();
          $("#name").text(data.name);
          $("#role").text(data.role);
          $("#age").text(data.age);
          $("#force-points").text(data.forcePoints);
        }
        else {
          $("#name").text("The force is not strong with this one. Your character was not found.");
          $("#stats").hide();
        }
      });
    });
  </script>

</body>
</html>
